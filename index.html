<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <!-- <link rel="icon" href="img/eye.png"> -->
    <title>Kalkulator-1</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container-fluid p-5">
<!--    <h1>Calculator</h1>-->

    <div class="container p-0">
        <div class="row px-3">
            <div class="col-md-12 text-break calc-screen calc-operation-scr">
                <h4 class="calc-operation mt-3" data-previous-operand></h4>
            </div>
        </div>
        <div class="row px-3">
            <div class="col-md-12 text-break calc-screen">
                <h2 class="calc-typed" data-current-operand></h2>
            </div>
        </div>

        <div class="calculator-btn mt-1">
            <div class="row pt-4 px-3">
                <div class="col-md-3 p-0 flex">
                    <button class="btn clear" data-clear>AC</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn op" data-manipulate>+/-</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn op" data-operator>%</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn op" data-operator>/</button>
                </div>
            </div>
            <div class="row px-3">
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>7</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>8</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>9</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn op" data-operator>x</button>
                </div>
            </div>
            <div class="row px-3">
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>4</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>5</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>6</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn op" data-operator>-</button>
                </div>
            </div>
            <div class="row px-3">
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>1</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>2</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>3</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn op" data-operator>+</button>
                </div>
            </div>
            <div class="row pb-4 px-3">
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-delete>DEL</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>0</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn number" data-number>.</button>
                </div>
                <div class="col-md-3 p-0 flex">
                    <button class="btn op" data-equals>=</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
